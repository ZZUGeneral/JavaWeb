 <script>

function SearchtransPackageList(chaxuntiaojian){
	alert("AA");
	$.ajax({
				url:'http://localhost:8088/TestCxfHibernate/REST/Domain/'+chaxuntiaojian+'?_type=json',
				type:'get',
				data:{"flag":1},
				dataType:"json",
				success:function(r){
						var nn = r.length;
						$("#number").text("提示：查询到"+nn+"个包裹");
						var o ="";
						var i = 0;
						while(i<r.length){
						  o = o +
							'<table style="border:3px solid #BA55D3;" class="table table-bordered"></table>'+
							'<table class="table table-bordered">'+
							'<tr>'+
							'<td width="10%" align="right" bgcolor="#f1f1f1">包裹号：</td>'+
							'<td width="20%">'+r[i].ID+'</td>'+
							'<td width="10%" align="right" bgcolor="#f1f1f1">包裹状态：</td>'+
							'<td width="20%">'+r[i].status+'</td>'+
							'</tr>'+
							'<tr>'+
							'<td width="10%" align="right" bgcolor="#f1f1f1">创建时间：</td>'+
							'<td width="20%">'+r[i].createTime+'</td>'+
							'<td width="10%" align="right" bgcolor="#f1f1f1">负责人：</td>'+
							'<td width="20%">'+"工作人员"+'</td>'+
							'</tr>'+
							'<tr>'+
							'<td width="10%" align="right" bgcolor="#f1f1f1">起始网点：</td>'+
							'<td width="20%">'+r[i].sourceNode+'</td>'+
							'<td width="10%" align="right" bgcolor="#f1f1f1">目标网点：</td>'+
							'<td width="20%">'+r[i].targetNode+'</td>'+
							'</tr>'+
							'</table>';

		                    alert(o);
		                    i=i+1;
					  }
					$("#kongbai").hide();
					$("#packageinfo").html("");
					$("#packageinfo").append(o);

				}//success
				error:function(){
					
				}
	});//ajax
}//function定义



function fff(){
		
			
//获取查询条件的值  根据参数的不同选择方法
		var baoguoid =          	    $("#baoguoid").val();
        var yonghuid =    		    	$("#yonghuid").val();
        var qishiwangdianid = 		    $("#qishiwangdianid").val();
		var mubiaowangdianid =  	    $("#mubiaowangdianid").val();
		if(baoguoid=="" && yonghuid=="" && qishiwangdianid==""&& mubiaowangdianid==""){
			alert("查询条件不能为空！");
		}
		else{
			if(baoguoid != ""){
				var condition = "getTransPackageList/ID/eq/"+ baoguoid;
				
				SearchtransPackageList(condition);
		}
			else{
				if(yonghuid!=""){
					var condition = "getUserPackage/"+ yonghuid;
					SearchtransPackageList(condition);
			}
				else{
					if(qishiwangdianid!= ""){
						var condition = "getTransPackageList/sourceNode/eq/"+ qishiwangdianid;
						SearchtransPackageList(condition);
				}
					else{
						var condition = "getTransPackageList/targetNode/eq/"+ mubiaowangdianid;
						SearchtransPackageList(condition);
				}
			}

		}
		}
		}


function GetQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]); return null;
}
var canshu = GetQueryString("NowUserId");
$("#11").attr("href","searchAndDelete.html?NowUserId="+canshu);
